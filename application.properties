#Gateway
spring.cloud.gateway.server.webmvc.routes[0].id=UserService
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://UserService
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/user/**
spring.cloud.gateway.server.webmvc.routes[0].filters[0]=AddRequestHeader=X-Custom-Header, This is User!!
#Eureka
eureka.instance.hostname=localhost
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#Kafka
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=group-user
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserialize
#SMTP
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.debug=true

